<div class="card" style="width: 18rem">
  <img [src]="course.image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ tempIndex }} - {{ course.title }}</h5>
    <p class="card-text">
      {{ course.description }}
    </p>
    <button class="btn btn-primary" (click)="onViewCourse()">
      view course
    </button>
  </div>
</div>
